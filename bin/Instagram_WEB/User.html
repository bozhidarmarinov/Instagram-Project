<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Instagram</title>
<link href="UserStyle.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
				<div class="well profile">
					<div class="col-sm-12">
						<div class="col-xs-12 col-sm-8">
							<h2>Bozhidar Marinov</h2>
						</div>
						<div class="round">
							<figure>
								<img
									src="https://scontent-ams3-1.xx.fbcdn.net/v/t1.0-9/1517434_932308096781140_8002820125407876834_n.jpg?oh=29d4d9af0b706419eaf1ff070877906a&oe=583F7863"
									alt="" class="img-circle img-responsive" width="128"
									height="160">
							</figure>
						</div>
						<a href="NewsFeed.html" class="btn btn-lg btn-primary btn-block"><h3>Home
								Page</h3></a> <a href="MyNewsFeed.html"
							class="btn btn-lg btn-primary btn-block"><h3>My news
								feed</h3></a>
						<form action="action" method="post">
							<input type="file" name="datafile" size="40">

							<div>
								<input type="submit" value="Upload">
							</div>
						</form>
					</div>
					<div class="col-xs-12 divider text-center">
						<div class="col-xs-12 col-sm-4 emphasis">
							<h2>
								<strong> 20,7K </strong>
							</h2>

							<small>Followers</small>

							<button class="btn btn-success btn-block">
								<span class="fa fa-plus-circle"></span> Follow
							</button>
						</div>
						<div class="col-xs-12 col-sm-4 emphasis">
							<h2>
								<strong>245</strong>
							</h2>
							<small>Following</small>
						</div>
						<div class="col-xs-12 col-sm-4 emphasis">
							<h2>
								<strong>43</strong>
							</h2>

							<small>Pictures</small>

							<div>

								<h2>My memories :</h2>

								<div>
									<a class="example-image-link"
										href="http://lokeshdhakar.com/projects/lightbox2/images/image-3.jpg"
										data-lightbox="example-set"
										data-title="Click the right half of the image to move forward."><img
										class="example-image"
										src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-3.jpg"
										alt="" /></a> <a class="example-image-link"
										href="http://lokeshdhakar.com/projects/lightbox2/images/image-4.jpg"
										data-lightbox="example-set"
										data-title="Or press the right arrow on your keyboard."><img
										class="example-image"
										src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-4.jpg"
										alt="" /></a> <a class="example-image-link"
										href="http://lokeshdhakar.com/projects/lightbox2/images/image-5.jpg"
										data-lightbox="example-set"
										data-title="The next image in the set is preloaded as you're viewing."><img
										class="example-image"
										src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-5.jpg"
										alt="" /></a> <a class="example-image-link"
										href="http://lokeshdhakar.com/projects/lightbox2/images/image-6.jpg"
										data-lightbox="example-set"
										data-title="Click anywhere outside the image or the X to the right to close."><img
										class="example-image"
										src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-6.jpg"
										alt="" /></a>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
